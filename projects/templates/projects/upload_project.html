{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Project</title>
        
        {{form.media}}
        
        {% block styles %}
            {% bootstrap_css %}
            <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
        {% endblock %}
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
        <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/79cafd0f3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 50px;">
            <h1 class="text-center">Add Project</h1>
            <div class="row">
                <div class="col-md-2 col-sm-6"></div>
                <div class="col-md-8 col-sm-6">
                    <form action="{% url 'projects:add_project'%}" method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input style="margin-left:110px;" type="submit" class="btn btn-primary btn-md text-center" value="Post">
                    </form>
                </div>
                <div class="col-md-2 col-sm-6"></div>
            </div>
        </div>
        {% block scripts %}
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            {% bootstrap_javascript %}
        {% endblock %}
    </body>
</html>
