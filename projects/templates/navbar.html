{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/79cafd0f3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-fixed-top" role="navigation">
            <div class="header container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand waves-effect waves-light lead" href="{% url 'projects:index' %}"><strong>Project-Rater</strong></a>
                    <a style="color:white; font-size:small;" href="/api/projects">Projects API</a>
                    <a style="color:white; font-size:small;" href="/api/users">Users API</a>
                </div>
                <ul class="nav navbar-nav ml-auto">
                    <li><a style="color: white; font-size: medium; margin-left: 10px;" href="{% url 'projects:profile' user.profile.id %}"><i style="margin-right: 5px; color: white;" class="fa fa-user"></i>{{request.user.username|title}}</li>
                    <li><a style="color: white; font-size: medium;" class="logout" href="/accounts/logout"><i style="color: white;" class="fa fa-sign-out" aria-hidden="true">&nbsp;&nbsp;</i></a></li>
                    <form class="navbar-form" role="search" action="{% url 'projects:search_results' %}">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Project" name="project"></input>
                            <button class="btn btn-outline-dark bt-sm" type="submit"><i class="fa fa-search" style="color:white;"></i>Search</button>
                        </div>
                    </form>  
                </ul>
            </div>
        </nav>
    </body>
</html>
